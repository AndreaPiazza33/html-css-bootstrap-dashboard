<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINK CSS-->

</head>
<body><!--header con 3 div, sidebar e main content con cards -->
    <header class="d-flex align-items-center ms-nav-header"><!--3 div con logo e icon che scompaiono-->
        <div class="container-fluid bg-white">
            <div class="d-flex">
                <div class="col-3 col-sm-2">LOGO</div>
                <div class="col-6 col-sm-8 bg-secondary my-1 my-lg-0">SEARCH</div>
                <div class="col-3 col-sm-2">ICON</div>
            </div>           
        </div>
    </header>

    <main><!--sidebar con flex,header e main content con cards-->
        
        <!--SIDEBAR-->
        <div class="d-flex flex-column justify-content-between ms-sidebar text-white">
            <div>
                <ul class="d-lg-none">
                    <li class="ms-bordered">ICON</li>
                    <li class="ms-bordered">ICON</li>
                    <li class="ms-bordered">ICON</li>
                </ul>
                <ul class="d-none d-lg-block">
                    <li class="ms-bordered">ICON+HOME</li>
                    <li class="ms-bordered">ICON+STATS</li>
                    <li class="ms-bordered">ICON+SIGNALS</li>
                </ul>
            </div>
            <div>
                <span class="d-block d-lg-none ms-bordered">ICON</span>
                <span class="d-none d-lg-block ms-bordered">ICON+ADMIN</span>
            </div>
        </div>

    </main>
