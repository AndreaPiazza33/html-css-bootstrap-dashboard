<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--LINK BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--LINK FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--LINK CSS-->
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Bootstrap Dashboard</title>
</head>
<body><!--MOBILE FIRST--> <!--header con 3 div, sidebar e main content con cards-->
    <header class="d-flex align-items-center ms-nav-header"><!--3 div con logo e icon che scompaiono-->
        <div class="container-fluid bg-white">
            <div class="d-flex">
                <div class="col-3 col-sm-2">LOGO</div>
                <div class="col-6 col-sm-8 bg-secondary my-1 my-lg-0">SEARCH</div>
                <div class="col-3 col-sm-2">ICON</div>
            </div>           
        </div>
    </header>

    <main><!--sidebar con flex,header e main content con cards-->
        <!--MAIN HEADER-->
        <header class="ms-main-header"><!--3 div containerizzati,mobile a colonne,tablet affiancate stessa larghezza e desktop affiancate la prima con larghezza doppia delle altre 2 e la seconda doppia della terza-->
            <div class="container">
                <div class="d-flex flex-column flex-md-row text-white">
                    <div class="ms-bordered order-md-3 col-12 col-md-4 col-lg-2">
                        <span>Nuovo studente</span>
                        <span>icon+</span>
                    </div>
                    <div class="ms-bordered order-md-1 col-12 col-md-4 col-lg-6">
                        <span>Boolean + labels</span>
                    </div>
                    <div class="ms-bordered order-md-2 col-12 col-md-4">
                        <span>Studenti online</span>
                    </div>    
                </div>
                
            </div>
        </header>

        <!--SIDEBAR-->
        <div class="d-flex flex-column justify-content-between ms-sidebar text-white">
            <div>
                <ul class="d-lg-none">
                    <li class="ms-bordered">ICON</li>
                    <li class="ms-bordered">ICON</li>
                    <li class="ms-bordered">ICON</li>
                </ul>
                <ul class="d-none d-lg-block">
                    <li class="ms-bordered">ICON+HOME</li>
                    <li class="ms-bordered">ICON+STATS</li>
                    <li class="ms-bordered">ICON+SIGNALS</li>
                </ul>
            </div>
            <div>
                <span class="d-block d-lg-none ms-bordered">ICON</span>
                <span class="d-none d-lg-block ms-bordered">ICON+ADMIN</span>
            </div>
        </div>

        <!--MAIN CONTENT-->
        <section id="ms-main-content">
            <div class="container">
                <div class="d-flex flex-column flex-lg-row mt-3">
                    <div class="ms-main-boxes d-flex flex-column col-12 col-lg-8">
                        <div class="ms-main-cards ms-bordered col-12">TABELLA PROSSIME CLASSI</div>
                        <div class="ms-main-cards ms-bordered col-12">F.A.Q.</div>
                    </div>
                    <div class="ms-main-boxes d-flex flex-column col-12 col-lg-4">
                        <div class="ms-main-cards ms-bordered col-12">TO DO</div>
                        <div class="ms-main-cards ms-bordered col-12">IMG + UTENTI ATTIVI</div>
                    </div>
                </div>                          
            </div>
        </section>
    </main>
</body>
</html>
